		      var email = getNewMessage();
		      window.geemails.push(email);
		      displayMessage(email, window.geemail.length);		      
	      }
	      
	      var displayCount = document.getElementById("counter");
	      displayCount.innerHTML = "Inbox" + "(" + window.geemails.length++; + "):";
	      
	      //put new email each interval
	      var interval = setInterval(newMessage, 30000);
